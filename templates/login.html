{% extends "base.html" %}
{% block content %}
<h3>Admin Login</h3>
<form method="post">
  <div class="mb-2">
    <label>Username</label>
    <input name="username" class="form-control" required>
  </div>
  <div class="mb-2">
    <label>Password</label>
    <input name="password" type="password" class="form-control" required>
  </div>
  <button class="btn btn-primary">Login</button>
</form>
{% endblock %}
