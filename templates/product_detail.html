{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> â‚¹{{ "%.2f"|format(product.price) }}</p>
    <p><strong>Stock:</strong> {{ product.stock }}</p>
    <form action="{{ url_for('add_to_cart', pid=product.id) }}" method="post" class="d-flex gap-2">
      <input name="qty" type="number" min="1" value="1" class="form-control" style="width:100px;">
      <button class="btn btn-success">Add to Cart</button>
    </form>
  </div>
</div>
{% endblock %}
